name: Vulnerability check for Imply Druid

# NOTE: This workflow is identical to dependency-check-old-release except that
# it excludes other projects that are not in the older branches

on:
  # Run at 08:00 on every day-of-month.
  schedule:
    - cron: "0 8 */1 * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  dependencyVulnerabilities:
    runs-on: ubuntu-latest
    strategy:
      # NIST can get overwhelmed with requests, so run checks one at a time
      max-parallel: 1
      fail-fast: false
      matrix:
        branch:
          - release/2022.01.0-LTS  # The LTS branch
          - monthly
    steps:
      - uses: actions/checkout@v2
        with:
          repository: implydata/druid
          ref: ${{ matrix.branch }}
          fetch-depth: 0
          token: ${{ secrets.PAT_FOR_GITHUB_ACTION}}

      # We need to run mvn install to cache the dependencies so mvn can find
      # them in the next step.
      # This is copied from jenkinsfile.
      - name: mvn install
        run: export MAVEN_OPTS="-Xms4g -Xmx8g -XX:MaxDirectMemorySize=2048m" && mvn -B clean install -q -ff -Danimal.sniffer.skip=true -Dcheckstyle.skip=true -Ddruid.console.skip=true -Denforcer.skip=true -Dforbiddenapis.skip=true -Dmaven.javadoc.skip=true -Dpmd.skip=true -Dspotbugs.skip=true -DskipTests -Djacoco.skip=true -T 1C
      - name: Run dependency check
        run: |
          mvn -B dependency-check:aggregate -pl '!integration-tests,!integration-tests-imply,!api-contract' || { echo "
          
          The OWASP dependency check has found security vulnerabilities. Please use a newer version
          of the dependency that does not have vulnerabilities. If the analysis has false positives,
          they can be suppressed by adding entries to owasp-dependency-check-suppressions.xml (for more
          information, see https://jeremylong.github.io/DependencyCheck/general/suppression.html).

          " && false; }
      - name: Slack Notification for job failed
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          SLACK_USERNAME: "barista bob"
          SLACK_ICON_EMOJI: ":barista:"
          SLACK_MESSAGE: "There is a vulnerability in the branch ${{ matrix.branch }} file a jira to fix this issue. Can github actions create this JIRA?"
          SLACK_TITLE: "[FAILED] Found vulnerability in dependencies for ${{ matrix.branch }}"
          SLACK_COLOR: "danger"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
