# GitHub workflow that runs revised/new ITs
on:
  workflow_call:
    secrets:
      MVN_SETTINGS_XML:
        required: true
      AZURE_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      GC_KEY:
        required: true
  workflow_dispatch:

jobs:
  azure-deep-storage:
    uses: ./.github/workflows/imply-reusable-revised-its.yml
    with:
      build_jdk: 8
      runtime_jdk: 11
      use_indexer: middleManager
      script: ./it.sh github AzureDeepStorage
      it: AzureDeepStorage
      mysql_driver: com.mysql.jdbc.Driver
      DRUID_CLOUD_PATH: druid-qa
      AZURE_ACCOUNT: implyqastorage
      AZURE_CONTAINER: azure-${{ github.run_id }}-${{ github.run_attempt }}
    secrets:
      MVN_SETTINGS_XML: ${{ secrets.MVN_SETTINGS_XML }}
      AZURE_KEY: ${{ secrets.AZURE_KEY }}

  gcs-deep-storage:
    uses: ./.github/workflows/imply-reusable-revised-its.yml
    with:
      build_jdk: 8
      runtime_jdk: 11
      use_indexer: middleManager
      script: ./it.sh github GcsDeepStorage
      it: GcsDeepStorage
      mysql_driver: com.mysql.jdbc.Driver
      GOOGLE_BUCKET: imply-qa-testing
      GOOGLE_PREFIX: gcs-${{ github.run_id }}-${{ github.run_attempt }}
    secrets:
      MVN_SETTINGS_XML: ${{ secrets.MVN_SETTINGS_XML }}
      GC_KEY: ${{ secrets.GC_KEY }}
